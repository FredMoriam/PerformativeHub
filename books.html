<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Books</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body" id="my-nav">
    <div class="container-fluid">
      <div class="brand-wrapper">
      <a class="navbar-brand" id="hero-text.shrink" href="index.html">Performative <br> Website</a>
      </div>
      <div class="nav-item" id="nav-item">
      <a class="justify-content-end fs-5" href="">About</a>
      </div>
    </div>
  </nav>

  <div id="books-container">
    <div class="container-fluid" id="main">
      <h2 class="mt-5">Books</h2>
      <table class="table table-hover" id="table-books">
        <thead>
          <tr>
            <th>Title</th>
            <th>Tag</th>
            <th>Publisher</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="tbody-books">
        </tbody>
      </table>
    </div>

    <div class="card mb-3" style="max-width: 540px;" id="purchase-popup">
      <button type="button" class="btn-close" aria-label="Close" id=button-close-purchase-popup></button>
      <div class="row g-0">
        <div class="col-md-4">
          <img src="..." class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Product Name</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <div class="d-flex align-items-center" id="purchase-popup-quantity-group">
              <div class="pr-2 flex-fill border">Quantity</div>
              <div class="flex-fill border"><p class="text-center fs-3">1</p></div>
                <div class="d-grid gap-2 d-md-block pl-2 flex-fill border">
                  <button class="btn btn-primary" type="button"> - </button>
                  <button class="btn btn-primary" type="button"> + </button>
                </div>
            </div>
            <button class="btn btn-primary" type="button">Add To Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    // Add books here following the given format
    const BOOKS = [
      {
        "title": "Sylvia Path",
        "tag": "",
        "publisher": "",
        "year": ""
      },
      {
        "title": "Sofia",
        "tag": "",
        "publisher": "",
        "year": ""
      },
      {
        "title": "The Apartment We Won't Share",
        "tag": "",
        "publisher": "",
        "year": ""
      },
      {
        "title": "You'll Be In My Heart",
        "tag": "",
        "publisher": "",
        "year": ""
      }
    ];

    const tbody = document.getElementById("tbody-books");

    // Populate the table body
    for (let i = 0; i < BOOKS.length; i++) {
      const row = document.createElement("tr");

      const title = document.createElement("td");
      title.textContent = BOOKS[i].title;

      const tag = document.createElement("td");
      tag.textContent = BOOKS[i].tag;

      const publisher = document.createElement("td");
      publisher.textContent = BOOKS[i].publisher;

      const year = document.createElement("td");
      year.textContent = BOOKS[i].year;

      row.appendChild(title);
      row.appendChild(tag);
      row.appendChild(publisher);
      row.appendChild(year);

      tbody.appendChild(row);
    }
    
    const main = document.getElementById("main");
    const popup = document.getElementById("purchase-popup");
    let isPurchasePopupVisible = false;

    // Hide the purchase popup
    popup.classList.add("hidden");

    function showPurchasePopup() {
      if (isPurchasePopupVisible) return;

      main.classList.add("blur");
      popup.classList.remove("hidden");
      isPurchasePopupVisible = true;

      // console.log(e.target.parentElement.rowIndex);
    }

    tbody.addEventListener("click", showPurchasePopup);

    // Attach functionality to the close button
    document.getElementById("button-close-purchase-popup").addEventListener("click", (e) => {
      main.classList.remove("blur");
      popup.classList.add("hidden");
      isPurchasePopupVisible = false;
    });

  </script>

</body>
</html>
